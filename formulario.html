<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body id="FormPage">
    <header>
        <div class="container">
            <ul class="nav">
                <li><a href="./index.html"><img src="./images/logo-nasa.png" alt=""></a></li>
                <li><a href="./formulario.html">Formulario</a></li>
            </ul>
        </div>
    </header>
    <br>
    <br>
    <main>
        <div class="container">
            <div class="content-form">
                <div>
                    <a href="./index.html">Regresar a Home</a>
                </div>

                <h2>Formulario para Pedir Información</h2>
                <div>
                    <form action="#">
                        <p>
                            <label for="name">Nombre</label>
                            <br>
                            <input id="name" type="text" placeholder="Ingrese su nombre">
                        </p>

                        <p>
                            <label for="email">Correo Electronico</label>
                            <br>
                            <input id="email" type="email" placeholder="Ingrese su Correo">
                        </p>
                        <p>
                            <label for="massage">Motivo</label>
                            <br>
                            <textarea name="message" id="" cols="30" rows="10" placeholder="Mensaje..."></textarea>
                        </p>
                        <button type="submit">Enviar Información</button>
                        
                    </form>
                </div>
            </div>
        </div>
        <br>
        <br>
    </main>

    <footer>
        <div class="container">
            <p>Sitio web realizado por Wilson Pablo</p>
        </div>
    </footer>
</body>

</html>
